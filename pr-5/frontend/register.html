<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Students Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            background: #667eea;
            color: white;
            margin-bottom: 15px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .link-button {
            background: transparent;
            color: #667eea;
            text-decoration: underline;
            padding: 0;
            margin: 0;
            font-size: 14px;
            width: auto;
        }

        .link-button:hover {
            background: transparent;
            color: #5568d3;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üìù Register</h1>
        <p class="subtitle">Create a new student account</p>

        <div id="message" class="message"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name" 
                    required
                    autocomplete="given-name"
                >
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input 
                    type="text" 
                    id="surname" 
                    name="surname" 
                    placeholder="Enter your surname" 
                    required
                    autocomplete="family-name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    placeholder="Enter your age" 
                    required
                    min="1"
                    max="150"
                >
            </div>

            <div class="form-group">
                <label for="group">Group</label>
                <input 
                    type="number" 
                    id="group" 
                    name="group" 
                    placeholder="Enter your group number" 
                    required
                    min="1"
                >
            </div>

            <button type="submit" id="registerButton">Register</button>
        </form>

        <div id="loading" class="loading" style="display: none;">Registering...</div>

        <div class="login-link">
            Already have an account? 
            <button type="button" class="link-button" onclick="window.location.href='login.html'">Login here</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/auth/register';

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const age = parseInt(document.getElementById('age').value);
            const group = parseInt(document.getElementById('group').value);

            const registerButton = document.getElementById('registerButton');
            const loading = document.getElementById('loading');

            // Validation
            if (!name || !surname || !email || !password || isNaN(age) || isNaN(group)) {
                showMessage('Please fill in all fields correctly', 'error');
                return;
            }

            if (age < 1 || age > 150) {
                showMessage('Age must be between 1 and 150', 'error');
                return;
            }

            if (group < 1) {
                showMessage('Group number must be at least 1', 'error');
                return;
            }

            registerButton.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, surname, email, password, age, group })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Registration failed');
                }

                if (data.success) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                showMessage(`Registration failed: ${error.message}`, 'error');
                console.error('Registration error:', error);
            } finally {
                registerButton.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
